<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="d-flex  justify-content-center align-items-center bg-light mt-3 mb-3">
    <h1 class="text-black text-center">Bienvenida Judith</h1>
  </div>
  <nav class="navbar navbar-expand-lg navbar-gradient">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Compilador de Coplas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarContenido">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="http://www.facebook.com" target="_blank">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.instagram.com" target="blank">Instagram</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.tiktok.com/es/" target="_blank">TikTok</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
 <div class="container mt-5">
  <h2 class="text-center mb-4">🌈 Coplas</h2>




  <div class="form-card">
    <form id="formulario">
      <div class="mb-3">
        <label for="copla" class="form-label">Copla</label>
        <textarea id="copla" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" class="form-select" required>
          <option value="">Seleccionar tipo</option>
          <option value="Carnaval">Carnaval</option>
          <option value="amor">Amor</option>
          <option value="Picaresca">Picaresca</option>
          <option value="Lucha">Lucha</option>
          <option value="Lamentación">Lamentación</option>
          <option value="Propia">Propia</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Copla</button>
    </form>
  </div>

  <div class="position-relative mt-4 mb-2">
    <i class="bi bi-search search-icon"></i>
    <input type="text" id="buscador" class="form-control" placeholder="🔍 Buscar coplas o tipos...">
  </div>

  <table class="table table-bordered table-hover mt-3 shadow-sm">
    <thead class="table-dark text-center">
      <tr>
        <th>Copla</th>
        <th>Tipo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-body"></tbody>
  </table>

  <div class="d-flex justify-content-center mt-3">
    <nav>
      <ul class="pagination" id="paginacion"></ul>
    </nav>
  </div>
</div>
 
  <footer>
    <div  d-flex  justify-content-center align-items-center bg-light>
      <h5 class="text-black text-center">Coplera Diaguita</h5>
    </div>
  </footer>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
